<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Titleeeeee</title>
  <link rel="stylesheet" href="styles.css">
  <!-- <link href="fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet"> -->
</head>
<body>
  <!-- Main window of Panel.html -->
  <div id="main-container">

    <!-- Left panel containing the SVG Tree diagram -->
    <div id="left-panel">
      <svg width="100%" height="100%" id="tree">
        <g width="100%" height="100%" id="treeG" >
          <g class="links"></g>
          <g class="nodes"></g>
        </g>
      </svg>
      <div class="button-bar">
        <div id="center-tree">Center</div>
        <div id="show-state">State</div>
      </div>
    </div>
    
    <!-- Right panel containing additional information on components etc -->
    <div id="right-panel">
      <input type="text" id="searchInput" placeholder="Search for component">
      <div class="result">
        <!-- input box to search for components -->
      </div>

      <div id="info-title">Realize - State and Hierarchal Visualizer for React</div>
      <div id="info-panel">
        
        
      </div>
      
    </div>

    
  </div>
    <script src="bundle.js"></script>
  </body>
</html>
